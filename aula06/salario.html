<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
    <style>
        body{
            font: normal 2em 'Arial';
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var sal = Number(window.prompt('Qual é seu salário? '))
        var dol = sal.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        var eur = sal.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
        document.write(`Seu salário em <strong>dólar</strong> é de ${dol}<br>`)
        document.write(`Seu salário em <strong>euro</strong> é de ${eur}`)
    </script>
</body>
</html>
